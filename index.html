<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
        <div class="calculator">
            <h1>MY CALCULATOR</h1>
        <input type="text" readonly>
        <table>
            <tr>
                <td><button class="numberbtn"  value="7">7</button></td>
                <td><button class="numberbtn"  value="8">8</button></td>
                <td><button class="numberbtn"  value="9">9</button></td>
                <td><button class="operators"  value="/">/</button></td>
            </tr>
            <tr>
                <td><button class="numberbtn"  value="4">4</button></td>
                <td><button class="numberbtn"  value="5">5</button></td>
                <td><button class="numberbtn"  value="6">6</button></td>
                <td><button class="operators"  value="x">x</button></td>
            </tr>
            <tr>
                <td><button class="numberbtn"  value="1">1</button></td>
                <td><button class="numberbtn"  value="2">2</button></td>
                <td><button class="numberbtn"  value="3">3</button></td>
                <td><button class="operators"  value="-">-</button></td>
            </tr>
            <tr>
                <td><button class="numberbtn"  value="0">0</button></td>
                <td><button class="numberbtn" value=".">.</button></td>
                <td><button class="operators"  value="+">+</button></td>
                <td><button class="operators"  value="=">=</button></td>
            </tr>
            
            <tr>
                <td colspan="2"><button id="clear-button">Reset</button></td>
                <td colspan="2"> <button id="clear-step-button">Clear Step</button></td>
            </tr>
       
        </table>
    
    </div>
    <script src="main.js"></script>
</body>
</html>
